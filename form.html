<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yukari Hall">
    <meta name="description" content="This is the course assignment portal for WDD 230 - Web Frontend Development by Yukari Hall.">
    
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <!-- Include header and navigation here -->
    <header>
        <h1>WDD 230 Course</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="form.html">Form</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Sign Up Form</h2>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu" title="A valid byui.edu email address" required>
            </div>
            <div>
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('rating-value').textContent = this.value">
                <span id="rating-value">5</span>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    
    <!-- Include footer here -->
    <footer>
        <p>&copy; 2024 WDD 230 Course</p>
    </footer>
    
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            if (password.value !== confirmPassword.value) {
                alert('Passwords do not match. Please try again.');
                password.value = '';
                confirmPassword.value = '';
                password.focus();
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
